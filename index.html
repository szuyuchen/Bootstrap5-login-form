<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login-Form practice</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">
  <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-10 mx-auto rounded shadow bg-white">
          <div class="row">
            <div class="col-md-6">
              <div class="m-5 text-center">
                <h2>歡迎回來！</h2>
              </div>
              <form class="m-5">
                <div class="mb-2">
                  <label class="form-label" for="username">使用者名稱</label>
                  <input class="form-control" type="text" id="username">
                </div>
                <div class="mb-2">
                  <label class="form-label" for="password">密碼</label>
                  <input class="form-control" type="password" id="password">
                </div>
                <div class="row mb-3">
                  <div class="col-6">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="remember-me">
                      <label class="form-check-label" for="remember-me">記住我</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="text-end">
                      <a href="#">忘記密碼？</a>
                    </div>
                  </div>
                  <div>
                    <input type="submit" class="form-control btn btn-dark mt-3">
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-6">
              <div>
                <img src="./images/img1.png" alt="login" class="img-fluid p-3">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>             

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
